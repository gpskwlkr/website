baseURL: https://anakidze.dev/
languageCode: en-us
title: "Giorgi Anakidze | Join me for the technological journey"
author: "Giorgi Anakidze"
copyright: "Giorgi Anakidze"
paginate: 10
theme: "tailwind"
uglyURLs: false
canonifyURLs: true
enableRobotsTXT: false

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

sitemap:
  changeFreq: "always"
  filename: sitemap.xml
  priority: -1

outputs:
  home:
  - html
  - rss
  section:
  - html
  - rss
  taxonomy:
  - html
  term:
  - html

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: "dracula"
    tabWidth: 4
  goldmark:
    parser:
      wrapStandAloneImageWithinParagraph: false
      attribute:
        block: true
    renderer:
      unsafe: true

params:
  author: "Giorgi Anakidze"
  enable_toc: true
  contacts:
    contactPoint: "giorgi.anakidze@outlook.com"
  enable_collapsible_toc: true
  enable_collapsible_changelogs: false
  enable_math: true
  enable_site_search: true
  color_scheme: "dark"
  contentTypeName: "posts"
  adSenseId: "{{GOOGLE_ADSENSE_ID}}"
  description: "Personal blog exploring various topics such as .NET, MSSQL, Linux, Rust, Golang, etc."
  meta_description: "Personal blog exploring various topics such as .NET, MSSQL, Linux, Rust, Golang, etc."
  keywords:
    - programming
    - technology
    - databases
    - c#
    - mssql
    - linux
    - rust
    - go (golang)
    - development
    - software engineering
    - coding
    - programming languages
    - web development
    - database management
    - software architecture
    - system administration
    - operating systems
    - cloud computing
    - algorithms
    - data structures
    - code optimization
    - version control
    - devops
    - api development
    - frontend development
    - backend development
    - full-stack development
    - mobile development
    - game development
    - embedded systems
  header:
    logo: "logo_new.png"
  footer:
    since: 2024
    poweredby: true
  social_media:
    items:
      - enabled: true
        title: "Github"
        icon: "brand-github"
        link: "https://github.com/gpskwlkr"
      - enabled: true
        title: "LinkedIn"
        icon: "brand-linkedin"
        link: "https://www.linkedin.com/in/giorgi-anakidze/"
      - enabled: true
        title: "Twitter"
        icon: "brand-twitter"
        link: "https://twitter.com/gpskwlkr_"
  sameAs:
    - "https://github.com/gpskwlkr"
    - "https://www.linkedin.com/in/giorgi-anakidze/"
    - "https://twitter.com/gpskwlkr_"

menu:
  main:
    - name: "Articles"
      identifier: "articles"
      pageRef: "/"
      weight: 10
    - name: "Tags"
      identifier: "tags"
      pageRef: "/tags"
      weight: 20
    - name: "Categories"
      identifier: "categories"
      pageRef: "/categories"
      weight: 30
    - name: "About"
      identifier: "about"
      pageRef: "/about"
      weight: 40
    - name: "T&C"
      identifier: "terms-and-conditions"
      pageRef: "/terms-and-conditions"
      weight: 50
    - name: "Privacy"
      identifier: "privacy"
      pageRef: "/privacy-policy"
      weight: 60

services:
  googleAnalytics:
    ID: "{{GOOGLE_ANALYTICS_ID}}"

module:
  mounts:
    - source: "assets"
      target: "assets"
    - source: "node_modules/@builder.io/partytown/lib/partytown.js"
      target: "assets/js/partytown.js"
    - source: "static"
      target: "static"
    - source: "node_modules/@builder.io/partytown/lib"
      target: "static/~partytown"
      excludeFiles: "debug"
