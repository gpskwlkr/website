baseURL: https://anakidze.dev/
languageCode: en-us
title: "Giorgi Anakidze | Join me for the tech journey"
author: "Giorgi Anakidze"
copyright: "Giorgi Anakidze"
paginate: 10
theme: "tailwind"
uglyURLs: false
canonifyURLs: true
enableRobotsTXT: false

taxonomies:
  category: "categories"
  series: "series"

sitemap:
  changeFreq: "always"
  filename: sitemap.xml
  priority: -1

outputs:
  home:
    - html
    - rss
  section:
    - html
    - rss
  taxonomy:
    - html
  term:
    - html

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: "dracula"
    tabWidth: 4
  goldmark:
    parser:
      wrapStandAloneImageWithinParagraph: false
      attribute:
        block: true
    renderer:
      unsafe: true

params:
  author: "Giorgi Anakidze"
  enable_toc: true
  contacts:
    contactPoint: "giorgi.anakidze@outlook.com"
  enable_collapsible_toc: true
  enable_collapsible_changelogs: false
  enable_math: true
  enable_site_search: true
  color_scheme: "dark"
  contentTypeName: "posts"
  adSenseId: "{{GOOGLE_ADSENSE_ID}}"
  description: "Master .NET, C#, F#, Rust, TypeScript, JavaScript, Linux, & Golang. Expert tutorials & insights to advance your programming skills."
  meta_description: "Master .NET, C#, F#, Rust, TypeScript, JavaScript, Linux, & Golang. Expert tutorials & insights to advance your programming skills."
  keywords:
  - Advanced .NET Core features for enterprise applications
  - Best practices for asynchronous programming in C#
  - Functional programming paradigms in F# explained
  - Optimizing performance with Rust programming language
  - Building scalable web applications with TypeScript
  - Linux system administration tips and tricks for developers
  - Getting started with Golang concurrency patterns
  - Securing .NET applications against common cyber threats
  - Mastering object-oriented design patterns in C#
  - Exploring the benefits of functional programming in TypeScript
  - Rust web development frameworks comparison
  - Effective debugging techniques in C# and .NET environment
  - Deploying containerized applications on Linux servers
  - Implementing microservices architecture with Golang
  - TypeScript for front-end development Beyond basics
  - C# performance optimization strategies for large-scale projects
  - Learning Linux command line essentials for developers
  - Golang web development best practices and tools
  - Exploring functional programming concepts in TypeScript
  - Rust programming language A comprehensive guide for beginners
  header:
    logo: "logo.png"
  footer:
    since: 2024
    poweredby: true
  social_media:
    items:
      - enabled: true
        title: "Github"
        icon: "brand-github"
        link: "https://github.com/gpskwlkr"
      - enabled: true
        title: "LinkedIn"
        icon: "brand-linkedin"
        link: "https://www.linkedin.com/in/giorgi-anakidze/"
      - enabled: true
        title: "Twitter"
        icon: "brand-twitter"
        link: "https://twitter.com/gpskwlkr_"
      - enabled: true
        title: "Telegram Channel"
        icon: "telegram"
        link: "https://t.me/anakidzedev"
  sameAs:
    - "https://github.com/gpskwlkr"
    - "https://www.linkedin.com/in/giorgi-anakidze/"
    - "https://twitter.com/gpskwlkr_"

