<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.Params.meta_description }}">
<meta name="keywords" content="{{ with .Params.Keywords }}{{ range $index, $keyword := . }}{{ if $index }}, {{ end }}{{ $keyword }}{{ end }}{{ else }}{{ range $index, $keyword := $.Site.Params.Keywords }}{{ if $index }}, {{ end }}{{ $keyword }}{{ end }}{{ end }}">
<meta name="author" content="Giorgi Anakidze">
<meta name="robots" content="index,follow">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="https://vercel-og-umber.vercel.app/api/og?title={{ .Title }}">
<meta property="twitter:image" content="https://vercel-og-umber.vercel.app/api/og?title={{ .Title }}">
<meta property="twitter:image:src" content="https://vercel-og-umber.vercel.app/api/og?title={{ .Title }}">
<meta property="twitter:site" content="@gpskwlkr_">
<meta property="twitter:creator" content="@gpskwlkr_">
<meta property="twitter:description" content="{{ site.Params.meta_description }}">
<meta property="twitter:card" content="summary_large_image">

<link rel="canonical" href="{{ .Permalink }}">

<link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}">
{{ partialCached "css.html" . }}

{{ if .Params.katex}}{{ partial "katex.html" . }}{{ end }}

<!-- schema.org integration -->
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "{{ site.Title }}",
        {{ with .Site.Params.alternatePageName }}"alternateName": "{{ . }}",{{ end }}
        "url": "{{ site.BaseURL }}",
        "description": {{ .Site.Params.Description }}
    }
</script>
{{ if .IsPage }}
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Article",
        "headline": "{{ .Title }}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ .Permalink }}"
        },
        "image": [
            "{{ .Params.coverImage }}"
        ],
        "author": {
            "@type" : "Person",
            "name": "{{ .Site.Params.author }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ .Site.Params.author }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ .Site.Params.header.logo }}"
            }
        },
        "description": "{{ .Description }}",
        "articleBody": "{{ .Content }}",
        "keywords": {{ with .Params.keywords }}  "{{ delimit . ", " }}" {{ end }},
        "datePublished": "{{ .Date.Format ("2006-01-02") }}",
        "wordCount": "{{ .WordCount }}"
    }
</script>
{{ end }}

<script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "{{ .Site.Params.author }}",
      "url": "{{ .Site.BaseURL }}"
      {{ with .Site.Params.sameAs }}, "sameAs": {{ . }}{{ end }}
      {{ with .Site.Params.header.logo }}, "logo": "{{ . }}"{{ end }}
      {{ with .Site.Params.contacts.contactPoint }}, "contactPoint": {{ . }}{{ end }}
    }
</script>

<!-- finish schema.org integration -->

{{- partial "custom_head.html" -}}
